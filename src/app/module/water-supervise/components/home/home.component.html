<div class="items">
    <div class="buttons">
        <button nz-button nzType="primary" routerLink="/header">首页</button>
        <button nz-button nzType="primary" routerLink="/content">督查计划</button>
        <button nz-button nzType="primary">督查填报</button>
        <button nz-button nzType="primary">发现问题</button>
        <button nz-button nzType="primary">问题整改</button>
        <button nz-button nzType="primary">督查报告</button>
    </div>
    <div class="frame">
        <nz-card style="width:300px; flex: 1;" nzTitle="工作状态" [nzExtra]="extraTemplate">
            <p>Card content</p>
            <p>Card content</p>
            <p>Card content</p>
        </nz-card>
        <ng-template #extraTemplate>
            <a>More</a>
        </ng-template>
        <nz-card style="width:300px; flex: 1; margin-left: 20px; margin-right: 20px;" nzTitle="消息提醒" [nzExtra]="extraTemplate">
            <p>Card content</p>
            <p>Card content</p>
            <p>Card content</p>
        </nz-card>
        <ng-template #extraTemplate>
            <a>More</a>
        </ng-template>
        <nz-card style="width:300px; flex: 1; " nzTitle="督查计划表" [nzExtra]="extraTemplate">
            <p>Card content</p>
            <p>Card content</p>
            <p>Card content</p>
        </nz-card>
        <ng-template #extraTemplate>
            <a>More</a>
        </ng-template>
    </div>
    <div class="water-table">

        <nz-table #basicTable [nzData]="listOfData">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Address</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let data of basicTable.data">
                    <td>{{ data.name }}</td>
                    <td>{{ data.age }}</td>
                    <td>{{ data.address }}</td>
                    <td>
                        <a>Action 一 {{ data.name }}</a>
                    </td>
                </tr>
            </tbody>
        </nz-table>
    </div>
</div>
